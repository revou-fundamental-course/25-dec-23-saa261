<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Welcome to Katiga</h1>
    <h3>Hai Sobat, Selamat Datang di Katiga &#128522</h3>
    <h3>Sebuah web sederhana yang berfungsi untuk menghitung nilai luas dan keliling segitiga</h3>
    <div id="content"></div>

    <button onclick="ubahHalaman('luas')"> Luas Segitiga</button>
    <button onclick="ubahHalaman('keliling')"> Keliling Segitiga</button>

    <div id="luasSegitiga" class="hidden">
        <h2>Perhitungan Luas Segitiga</h2>
        <img src="assets/Luas Segitiga.png" alt="Luas Segitiga">
        <br>
        <input type="number" id="alas" placeholder="Alas" required>
        <br>
        <br>
        <input type="number" id="tinggi" placeholder="Tinggi" required>
        <br>
        <button onclick="hitungLuas()">Hitung Luas</button>
        <p id="hasilLuas"></p>
        <button class="button-resset" onclick="resetInput()">Reset</button>

    </div>

    <div id="kelilingSegitiga" class="hidden">
        <h2>Perhitungan Keliling Segitiga</h2>
        <img src="assets/Keliling Segitiga.png" alt="Keliling Segitiga">
        <p>Keliling Segitiga = sisi1 + sisi2 + sisi3</p>
        <br>
        <input type="number" id="sisi1" placeholder="Sisi 1" required>
        <br>
        <br>
        <input type="number" id="sisi2" placeholder="Sisi 2" required>
        <br>
        <br>
        <input type="number" id="sisi3" placeholder="Sisi 3" required>
        <br>
        <br>
        <button onclick="hitungKeliling()">Hitung Keliling</button>
        <p>Hasil: <span id="hasilKeliling"></span></p>
        <button class="button-resset" onclick="resetInput()">Reset</button>
    </div>
    </div>

</body>

</html>
