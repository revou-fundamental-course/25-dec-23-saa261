<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Welcome to Katiga</h1>
    <h3>Hai Sobat, Selamat Datang di Katiga &#128522</h3>
    <h3>Sebuah web sederhana yang berfungsi untuk menghitung nilai luas dan keliling segitiga</h3>
    <div id="content"></div>

    <button onclick="ubahHalaman('luas')"> Luas Segitiga</button>
    <button onclick="ubahHalaman('keliling')"> Keliling Segitiga</button>

    <div id="luasSegitiga" class="hidden">
        <h2>Perhitungan Luas Segitiga</h2>
        <img src="assets/Luas Segitiga.png" alt="Luas Segitiga">
        <br>
        <input type="number" id="alas" placeholder="Alas" required>
        <br>
        <br>
        <input type="number" id="tinggi" placeholder="Tinggi" required>
        <br>
        <button onclick="hitungLuas()">Hitung Luas</button>
        <p id="hasilLuas"></p>
        <button class="button-resset" onclick="resetInput()">Reset</button>

    </div>

    <div id="kelilingSegitiga" class="hidden">
        <h2>Perhitungan Keliling Segitiga</h2>
        <img src="assets/Keliling Segitiga.png" alt="Keliling Segitiga">
        <p>Keliling Segitiga = sisi1 + sisi2 + sisi3</p>
        <br>
        <input type="number" id="sisi1" placeholder="Sisi 1" required>
        <br>
        <br>
        <input type="number" id="sisi2" placeholder="Sisi 2" required>
        <br>
        <br>
        <input type="number" id="sisi3" placeholder="Sisi 3" required>
        <br>
        <br>
        <button onclick="hitungKeliling()">Hitung Keliling</button>
        <p>Hasil: <span id="hasilKeliling"></span></p>
        <button class="button-resset" onclick="resetInput()">Reset</button>
    </div>
    </div>

    <script>
        function ubahHalaman(halaman) {
            const content = document.getElementById('content');
            content.textContent = halaman;

            const luasSegitiga = document.getElementById('luasSegitiga');
            const kelilingSegitiga = document.getElementById('kelilingSegitiga');

            if (halaman === 'luas') {
                luasSegitiga.classList.remove('hidden');
                kelilingSegitiga.classList.add('hidden');
            } else {
                kelilingSegitiga.classList.remove('hidden');
                luasSegitiga.classList.add('hidden');
            }
        }

        function hitungLuas() {
            const alas = document.getElementById('alas').value;
            const tinggi = document.getElementById('tinggi').value;

            const luas = 0.5 * alas * tinggi;

            const hasilLuas = document.getElementById('hasilLuas');
            hasilLuas.textContent = 'Luas Segitiga: ' + luas;
        }

        function hitungKeliling() {
            let sisi1 = document.getElementById("sisi1").value;
            let sisi2 = document.getElementById("sisi2").value;
            let sisi3 = document.getElementById("sisi3").value;

            let keliling = parseFloat(sisi1) + parseFloat(sisi2) + parseFloat(sisi3);

            const hasilKeliling = document.getElementById('hasilKeliling');
            hasilKeliling.textContent = 'Keliling Segitiga: ' + keliling.toFixed(0);
        }

        function resetInput() {
            const alas = document.getElementById('alas');
            const tinggi = document.getElementById('tinggi');
            const sisi1 = document.getElementById('sisi1');
            const sisi2 = document.getElementById('sisi2');
            const sisi3 = document.getElementById('sisi3');

            alas.value = '';
            tinggi.value = '';
            sisi1.value = '';
            sisi2.value = '';
            sisi3.value = '';

            const hasilLuas = document.getElementById('hasilLuas');
            const hasilKeliling = document.getElementById('hasilKeliling');

            hasilLuas.textContent = '';
            hasilKeliling.textContent = '';
        }
    </script>
</body>

</html>
